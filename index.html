<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- link custom file css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>COVID-19 TRACKER - FITRIA VUSPITA DEWI</title>
    <link rel="icon" href="assets/img/virus.png" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1><img src="assets/img/virus.png" alt="Virus" style="height: 40px; vertical-align: middle; margin-right: 10px" />COVID-19 TRACKER</h1>
        <p id="updateDate">Last Updated: <span id="lastUpdateDate">-</span></p>
        <form class="search" id="search-bar">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
            </span>
            <input type="text" id="countryInput" placeholder="Search Country..." />
          </div>
          <button id="getDataButton" type="submit">
            <span>Get Data</span>
          </button>
        </form>
        <div class="card-container">
          <div class="card">
            <img src="assets/img/active.png" alt="Active Cases" />
            <h4>Active Cases</h4>
            <h3 id="activeCases">-</h3>
          </div>
          <div class="card">
            <img src="assets/img/analysis.png" alt="New Cases" />
            <h4>New Cases</h4>
            <h3 id="newCases">-</h3>
          </div>
          <div class="card">
            <img src="assets/img/recovery.png" alt="Recovered Cases" />
            <h4>Recovered Cases</h4>
            <h3 id="recoveredCases">-</h3>
          </div>
          <div class="card">
            <img src="assets/img/totalCases.png" alt="Total Cases" />
            <h4>Total Cases</h4>
            <h3 id="totalCases">-</h3>
          </div>
          <div class="card">
            <img src="assets/img/rip.png" alt="Total Deaths" />
            <h4>Total Deaths</h4>
            <h3 id="totalDeaths">-</h3>
          </div>
          <div class="card">
            <img src="assets/img/pcr-test.png" alt="Total Test" />
            <h4>Total Test</h4>
            <h3 id="totalTests">-</h3>
          </div>
        </div>
        <div class="error-popup" id="errorPopup">
          <div class="error-content">
            <span id="errorMessage"></span>
            <button id="closeErrorPopup">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <!-- link custom file js -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
